# server configuration
server.port = 8080
server.servlet.context-path=/api

#jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuraci√≥n de JPA/Hibernate (aunque no usemos base de datos)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Desactivar JPA porque no la usamos realmente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

logging.level.com.todoapp=DEBUG
logging.level.org.springframework.web=DEBUG

spring.application.name=todo-backend